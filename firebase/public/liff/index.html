<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
      
    </style>
  </head>
  <body>

    <div id="message">
      <h2>Welcome</h2>
      <h1 id="show">----</h1>    
    </div>

    <script>

      liff.init({ liffId: '1656278104-WP5OapLy' }, () => {
          // const idToken = liff.getDecodedIDToken();
          // console.log(idToken) // print decoded idToken object
          displayLiffData()
      });

      /**
      * Display data generated by invoking LIFF methods
      */
      function displayLiffData() {
          // document.getElementById('browserLanguage').textContent = liff.getLanguage();
          // document.getElementById('sdkVersion').textContent = liff.getVersion();
          // document.getElementById('isInClient').textContent = liff.isInClient();
          // document.getElementById('isLoggedIn').textContent = liff.isLoggedIn();
          // document.getElementById('deviceOS').textContent = liff.getOS();
          // document.getElementById('lineVersion').textContent = liff.getLineVersion();
          let info = ""
          info += liff.getLanguage() + '\r\n';
          info += liff.getVersion() + '\r\n';
          info +=  liff.isInClient() + '\r\n';
          info +=  liff.isLoggedIn() + '\r\n';
          info +=  liff.getOS() + '\r\n';
          info +=  liff.getLineVersion() + '\r\n';
          document.getElementById('show').textContent = info
      }

    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
      
    </style>
  </head>
  <body>

    <div id="message">
      <h2 id="head"></h2>
      <h1 id="show"></h1>    
    </div>

    <script>
      document.getElementById('head').textContent = "QR code scanner opening ..."

      liff.init({ liffId: '1656278104-WP5OapLy' }, () => {
        // displayLiffData()
        shareAddFriend()
      });

      /**
      * Display data generated by invoking LIFF methods
      */
      function displayLiffData() {
        let info = ""
        info += liff.getLanguage() + '\r\n';
        info += liff.getVersion() + '\r\n';
        info +=  liff.isInClient() + '\r\n';
        info +=  liff.isLoggedIn() + '\r\n';
        info +=  liff.getOS() + '\r\n';
        info +=  liff.getLineVersion() + '\r\n';
        document.getElementById('show').textContent = info
      }

      // shareTargetPicker call
      function shareAddFriend() {
        liff.shareTargetPicker([
          {
            "type": "template",
            "altText": "this is a buttons template",
            "template": {
              "type": "buttons",
              "thumbnailImageUrl": "https://scdn.line-apps.com/n/line_add_friends/btn/th.png",
              "imageSize": "contain",
              "title": "BulanTech",
              "text": "กดเลย มาเป็นเพื่อนกัน",
              "actions": [
                {
                  "type": "uri",
                  "label": "+ Add Friend",
                  "uri": "https://lin.ee/K7GTwJS"
                }
              ]
            }
          }
        ]).then(function() {
            // window.alert('Message sent');
            document.getElementById('head').textContent = "Share add friend OK"
            setTimeout(function(){ liff.closeWindow(); }, 1000);
        }).catch(function(error) {
            window.alert('Error share: ' + error);
        });
      }

      function sendAlertIfNotInClient() {
        alert('!liff.isInClient()')
      }

    </script>

  </body>
</html>
